<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="static/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="static/js/socket.io.js"></script>
    <script>
$(function() {

    WEB_SOCKET_SWF_LOCATION = "/static/WebSocketMain.swf";
    WEB_SOCKET_DEBUG = true;

    // Socket.io specific code
    var socket = io.connect('/terminal');

    // Output/Errors for commands recieved here
    socket.on('command', function(payload) {
        var payload = JSON.parse(payload);
        console.log(payload)
    });

    // Client UUID sent on this channel on successful connection
    socket.on('establish-connection', function(payload) {
        var payload = JSON.parse(payload);
        webterm_uuid = payload['uuid'];
        console.log("Recieved Client UUID: " + webterm_uuid);
    });


    $('#start').click(function () {
        var command = $("#command").val()
        var payload = {
            'uuid': webterm_uuid,
            'command': command,
        }
        socket.emit('user message', JSON.stringify(payload));
        return false;
    });
});
  </script>
  </head>
<body>

<form>
    <input id="command">
    <button id="start">Enter</button>
</form>

</body>
</html>
